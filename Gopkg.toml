# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[[constraint]]
  name = "github.com/DataDog/datadog-go"
  version = "3.7.2"

[[constraint]]
  name = "github.com/Shopify/sarama"
  version = "v1.15.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = ">=1.0.6"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.10.16"

[[constraint]]
  branch = "master"
  name = "github.com/getsentry/sentry-go"

[[constraint]]
  name = "github.com/gogo/protobuf"
  version = "1.2.1"

[[constraint]]
  branch = "master"
  name = "github.com/golang/protobuf"

[[constraint]]
  name = "github.com/hashicorp/consul"
  version = "0.9.0"

[[constraint]]
  branch = "master"
  name = "github.com/lightstep/lightstep-tracer-go"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
  version = "1.0.2"

[[constraint]]
  name = "github.com/pkg/profile"
  version = "1.2.1"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[constraint]]
  name = "github.com/zenazn/goji"
  version = "1.0.0"

[[constraint]]
  name = "goji.io"
  branch = "net-context"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  branch = "master"
  name = "golang.org/x/sys"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/yaml.v2"

[[constraint]]
  branch = "master"
  name = "stathat.com/c/consistent"

[[constraint]]
  branch = "master"
  name = "github.com/theckman/go-flock"

[[constraint]]
  name = "github.com/signalfx/golib"
  version = "2.0.0"

[[constraint]]
  name = "github.com/axiomhq/hyperloglog"
  # Updating to any version later than 8300947202c9fbce15a5a299b27c8b0f5092a520
  # will require dropping support for Go 1.8.x
  revision = "8300947202c9fbce15a5a299b27c8b0f5092a520"

[[constraint]]
  branch = "master"
  name = "github.com/araddon/dateparse"

[[constraint]]
  branch = "master"
  name = "github.com/segmentio/fasthash"

[[override]]
  branch = "master"
  name = "github.com/satori/go.uuid"

[prune]
  go-tests = true
  unused-packages = true
  non-go = true

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "1.1.0"
